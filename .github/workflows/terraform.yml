name: "Terraform Infrastructure CI/CD"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    # Thi·∫øt l·∫≠p bi·∫øn m√¥i tr∆∞·ªùng t·ª´ Secrets
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'ap-southeast-1'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # Ki·ªÉm tra ƒë·ªãnh d·∫°ng code (Format)
      - name: Terraform Format
        run: terraform fmt -check

      # Kh·ªüi t·∫°o Terraform (t·∫£i provider, backend)
      - name: Terraform Init
        run: terraform init

      # Ki·ªÉm tra t√≠nh h·ª£p l·ªá c·ªßa code
      - name: Terraform Validate
        run: terraform validate

      # L√™n k·∫ø ho·∫°ch (PLAN) - Ch·∫°y tr√™n c·∫£ PR v√† Push
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      # T·ª± ƒë·ªông comment k·∫øt qu·∫£ Plan v√†o Pull Request (Tu·ª≥ ch·ªçn nh∆∞ng r·∫•t h·ªØu √≠ch)
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # √Åp d·ª•ng (APPLY) - Ch·ªâ ch·∫°y khi merge v√†o nh√°nh Main
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve